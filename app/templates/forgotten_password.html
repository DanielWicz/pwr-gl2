{% extends "backbone.html" %}

{% block content %}
    <h1>
        {{title}}
    </h1>
<form action="" method="post" novalidate>
        <!-- Form to put Password, entered characters are hidden -->
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=50) }}
        </p>
        <!-- Submit -->
        <p>{{ form.submit(class="btn btn-success") }}</p>
    </form>
{% endblock %}
