{% extends "backbone.html" %}

{% block content %}
    <h1>
        How do you fill with this traits?
    </h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }} <!-- Show text, like "Username" -->
        <!-- Like "Agreeableness" with first upercase -->
        <p>
            {{ trait.capitalize() }}:<br>
            {{ form.answers() }}
        </p>
        <!-- Submit -->
        <p>{{ form.submit(class="btn btn-success") }}</p>
    </form>
{% endblock %}
