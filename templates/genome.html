{% extends "backbone.html" %}

{% block content %}
  {% if reports %}
    <table class="table">
      <thead>
        <tr><th>Trait</th><th>Value</th>
      </thead>
      <tbody>
        {% for report in reports %}
          <tr>
            <td>{{ report.phenotype.display_name }}</td>
            <td>{{ report.summary.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    No reports to show. <a href="{{ authorize_url }}">Connect with your
			Genomelink account</a>.
  {% endif %}
{% endblock %}
